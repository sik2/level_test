<html layout:decorate="~{layout}">
    <div layout:fragment="content">
        <form th:action="@{/article/create}" method="post">
            제목
            <input type="text" name="title" th:value="${articleForm.title}">
            <br>
            내용
            <textarea name="content" id="" cols="30" rows="10" th:text="${articleForm.content}"></textarea>
            <button type="submit"> 게시글 등록</button>
        </form>
    </div>
</html>
